<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 5px solid rgb(0, 0, 0);
}
th:hover{
  color: rgb(255, 0, 0);
  background-color: #f5f5dc;
  font-weight:bold;
  border: 5px solid rgb(238, 255, 0);
}
td{
  background-color: #ddd;
  border: 5px solid rgb(0, 26, 255);
}
</style>
</head>
<body>
<table style="width:100%">
<tr>
<th colspan="4">A</th>
</tr>
<tr>
<td rowspan="2">B</td>
<td colspan="2">C</td>
<td>D</td>
</tr>
<tr>
<td>E</td>
<td>F</td>
<td rowspan="2">G</td>
</tr>
<tr>
<td>H</td>
<td>J</td>
<td>K</td>
</tr>
</table>
</body>
</html>
