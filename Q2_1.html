<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table style="width:100%">
<tr>
<th rowspan="3">A</th>
<th>B</th>
<th colspan="2">C</th>
<th>D</th>
<th rowspan="2" colspan="2">E</th>
</tr>
<tr>
<th>F</th>
<th>G</th>
<th rowspan="3">H</th>
<th>I</th>
</tr>
<tr>
<th rowspan="2" >J</th>
<th>K</th>
<th>L</th>
<th>M</th>
<th>N</th>
</tr>
<tr>
<th>O</th>
<th>P</th>
<th colspan="3">Q</th>
</tr>
</table>

</body>

</html>
