<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid rgb(52, 1, 190);
}
</style>
</head>
<body>
<table style="width:100%">
<tr>
<th colspan="4">A</th>
</tr>
<tr>
<th rowspan="2">B</th>
<th colspan="2">C</th>
<th>D</th>
</tr>
<tr>
<th>E</th>
<th>F</th>
<th rowspan="2">G</th>
</tr>
<tr>
<th>H</th>
<th>J</th>
<th>K</th>
</tr>
</table>
</body>
</html>
